<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-box">
                <img src="./images/logo.png" alt="Logo" class="logo">
            </div>
            <div class="nav-box">
                <ul class="nav-list">
                    <li class="nav-list-item">
                        <a href="#" class="nav-link">Інтерактив</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="#" class="nav-link">Наша команда</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="#" class="nav-link">Послуги</a>
                    </li>
                </ul>
            </div>
            <div class="hello-box">
                <button class="them-btn"></button>
                <h2 class="hello-heading">Вітаємо,</h2>
            </div>
        </nav>
    </header>
    <main>
        <section class="top-games">
            <div class="games-box">
                <div class="games-heading-box">
                    <h1 class="games-heading">Популярні інетрактивні ігри</h1>
                </div>
                <div class="year-game">
                    <h2 class="year-heading">Перевір в який рік ти народився</h2>
                    <div class="year-input-box">
                        <input type="text" placeholder="Введіть число">
                        <p class="year-result">Ви народилися у високосний рік!</p>
                    </div>
                </div>
                <div class="number-box">
                    <h2 class="number-heading">Вгадай число, яке загадав комп’ютер </h2>
                    <div class="number-input-box">
                        <input type="text" placeholder="Введіть число">
                        <p class="number-result">Вітаю, ви вгадали число! (number)</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
